<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marion's Forgiveness Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .subtitle .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            display: inline-block;
            min-width: auto;
        }

        .countdown {
            font-size: 3rem;
            font-weight: 300;
            margin: 30px 0;
            line-height: 1.4;
            letter-spacing: 2px;
        }

        .countdown-number {
            font-weight: 700;
            font-size: 4rem;
            display: inline-block;
            min-width: 80px;
        }

        .countdown-label {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 15px;
            opacity: 0.8;
        }

        .message {
            font-size: 1.5rem;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: none;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .subtitle .countdown-number {
                font-size: 1.5rem;
            }

            .countdown {
                font-size: 2rem;
            }

            .countdown-number {
                font-size: 2.5rem;
                min-width: 60px;
            }

            .countdown-label {
                font-size: 1rem;
                margin: 0 8px;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, sinner!</h1>
        <p class="subtitle" id="subtitle">Dear Marion,<br>You shall be forgiven for your sins in:<br> <span class="countdown-number" id="hours">0</span><br>redemption hours<br><br>May Tal have mercy on you and forgive you.</p>
        <div class="countdown" id="countdown" style="display: none;"></div>
        <div class="message" id="message">
            The time has come! Marion has been forgiven.
        </div>
    </div>

    <script>
        // Target date: 3 years from today at 12:00 PM Melbourne time
        function getTargetDate() {
            const now = new Date();
            // Create a date 3 years from now at 12:00 PM
            const targetDate = new Date(now);
            targetDate.setFullYear(now.getFullYear() + 3);
            targetDate.setHours(12, 0, 0, 0); // 12:00 PM
            
            return targetDate;
        }

        const target = getTargetDate();
        const countdownEl = document.getElementById('countdown');
        const messageEl = document.getElementById('message');
        const subtitleEl = document.getElementById('subtitle');
        const hoursEl = document.getElementById('hours');

        // Initial displayed hours
        const initialDisplayHours = 2435;
        const initialDisplayMs = initialDisplayHours * 60 * 60 * 1000;

        // Calculate speed factor: actual time remaining / displayed time
        // This makes the timer run slower so it reaches zero at the target date
        function calculateSpeedFactor() {
            const now = new Date();
            const actualTimeRemaining = target - now;
            
            if (actualTimeRemaining <= 0) {
                return 1; // Timer has already reached zero
            }
            
            // Speed factor = actual time / displayed time
            // This determines how much slower the displayed timer runs
            return actualTimeRemaining / initialDisplayMs;
        }

        const speedFactor = calculateSpeedFactor();

        function updateCountdown() {
            const now = new Date();
            const actualTimeRemaining = target - now;

            if (actualTimeRemaining <= 0) {
                subtitleEl.style.display = 'none';
                messageEl.classList.add('show');
                return;
            }

            // Calculate displayed time: actual time divided by speed factor
            // This makes the timer count down slower
            const displayedTimeRemaining = actualTimeRemaining / speedFactor;

            const hours = Math.floor(displayedTimeRemaining / (1000 * 60 * 60));

            hoursEl.textContent = hours;
        }

        // Update immediately
        updateCountdown();

        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
